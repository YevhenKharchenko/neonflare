<section class="screenshots-section section" id="screenshots">
  <div class="section-title-wrapper benefits-title-wrapper">
    <div class="container section-title-container">
      <h2 class="section-title benefits-title">SCREENSHOTS</h2>
    </div>
  </div>
  <div class="screenshots-bg-wrapper">
    <div class="container screenshots-container">
      <div class="screenshots-swiper-container">
        <ul class="swiper-wrapper screenshots-swiper-wrapper">
          <li class="swiper-slide screenshots-slide">
            <img
              class="screenshots-img"
              src="./img/screenshots/screenshots-img1.png"
              alt="Screenshot of the game"
              width="303"
              height="539"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide screenshots-slide">
            <img
              class="screenshots-img"
              src="./img/screenshots/screenshots-img2.png"
              alt="Screenshot of the game"
              width="303"
              height="539"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide screenshots-slide">
            <img
              class="screenshots-img"
              src="./img/screenshots/screenshots-img3.png"
              alt="Screenshot of the game"
              width="303"
              height="539"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide screenshots-slide">
            <img
              class="screenshots-img"
              src="./img/screenshots/screenshots-img4.png"
              alt="Screenshot of the game"
              width="303"
              height="539"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide screenshots-slide">
            <img
              class="screenshots-img"
              src="./img/screenshots/screenshots-img5.png"
              alt="Screenshot of the game"
              width="303"
              height="539"
              loading="lazy"
            />
          </li>
        </ul>
      </div>
      <div class="controls screenshots-controls">
        <button
          class="arrow-btn"
          id="screenshotsLeftArrow"
          aria-label="Previous slide"
        >
          <svg class="arrow-icon" width="80" height="80">
            <use href="./img/sprite.svg#icon-arrow-left"></use>
          </svg>
        </button>
        <button
          class="arrow-btn"
          id="screenshotsRightArrow"
          aria-label="Next slide"
        >
          <svg class="arrow-icon" width="80" height="80">
            <use href="./img/sprite.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
